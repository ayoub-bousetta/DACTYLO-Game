<html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="dist/css/main.css">
        <title>DACTYLO Game - Based on JS </title>
    </head>
    <body>
    
        <div class="left">
    
            <img src="dist/imgs/logonew.png" alt="DACTYLO">
          
    
    
    
        </div>
    
        <div class="right">
            <h1>Beat the Timer</h1>
            <span><em id="timerh">20</em>s to write a less than <em id="charts">5</em> characters length</span>
    
    
            <div class="words">
                    <span> The word is</span>
                    <h2 id="wordtowrite">lint
    </h2> 
            </div>
                    
    
                <p><span id="timer">0</span>s remaining</p>
               
                <input type="text" id="wordsinput">
                
    
                <p><span id="score">0</span> Correct words</p>
                <br>
    
                <div class="res">
                        <p id="msg"></p>
                        <span id="finalscore"></span>
                </div>
                
                <br>
    
                <p>You're playing on <span id="leveltext">noob</span> level</p>
                <div class="checkboxme">
                        <input type="checkbox" id="switcher"><label for="switcher"> Go hard</label>
                </div>
               
    
                <div class="Copyright">
                    <p>Coded and designed for fun using :JS/HTML/CSS &amp; XD </p>
                    <p>By : Ayoub Bousetta with Cupcake</p>
                   
    
    
                </div>
        </div>
    
    
    
        <script src="dist/js/app.bandle.js"></script>
    
    </body></html>
